name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # Only deploy if CI passes

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma db push
        env:
          DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}

      - name: Seed database
        run: |
          curl -X POST https://calmill.workermill.com/api/seed \
            -H "Authorization: Bearer ${{ secrets.SEED_TOKEN }}" \
            -H "Content-Type: application/json" \
            -f || echo "Seed endpoint not yet available or already seeded"
        continue-on-error: true

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: TypeScript type check
        run: npm run typecheck

      - name: Build project artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOY_URL"

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 10

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://calmill.workermill.com/api/health)

          if [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… Health check passed (HTTP $RESPONSE)"
          else
            echo "âŒ Health check failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: Embed script accessibility check
        run: |
          echo "Checking embed script is accessible with correct CORS headers..."

          CORS_HEADER=$(curl -s -o /dev/null -D - https://calmill.workermill.com/embed/calmill-embed.js \
            -H "Origin: https://example.com" | grep -i "access-control-allow-origin" | tr -d '\r')

          if echo "$CORS_HEADER" | grep -q "\*"; then
            echo "âœ… Embed script CORS header correct: $CORS_HEADER"
          else
            echo "âŒ Embed script CORS header missing or incorrect: $CORS_HEADER"
            exit 1
          fi

          EMBED_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://calmill.workermill.com/embed/calmill-embed.js)

          if [ "$EMBED_RESPONSE" -eq 200 ]; then
            echo "âœ… Embed script accessible (HTTP $EMBED_RESPONSE)"
          else
            echo "âŒ Embed script not accessible (HTTP $EMBED_RESPONSE)"
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://calmill.workermill.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
